<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .alertBox {
                background-color: rgb(0, 255, 204);
                color: blue;
                padding: 20px;
                border-radius: 5px;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="alertBox">Alert 박스<button id="closeButton">닫기</button></div>
        <button id="button">버튼</button>
        <script>
            var buttonEvent = document.getElementById("button");
            var alertBox = document.getElementsByClassName("alertBox");
            //닫기 버튼 가져오기
            var closeButtonEvent = document.getElementById("closeButton");
            buttonEvent.onclick = alertDisplay;
            //닫기 버튼 이벤트 연결
            closeButtonEvent.onclick = close;
            function alertDisplay() {
                alertBox[0].style.display = "block";
            }
            //닫기 버튼 함수
            function close() {
                alertBox[0].style.display = "none";
            }
        </script>
    </body>
</html>
